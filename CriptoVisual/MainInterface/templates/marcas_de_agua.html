{% extends 'base.html' %}

{% block content %}
<div class="jumbotron">
    <h1 class="display-4">Marcas de Agua</h1>
    <p class="lead">Utiliza esta herramienta para añadir y extraer marcas de agua en tus imágenes.</p>
    <hr class="my-4">
    
    <h2>Cargar imagen para agregar marcas de agua</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {{ steps_form.as_p }}
        <button type="submit" class="btn btn-primary btn-lg">Cargar</button>
    </form>
    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}
</div>
{% endblock %}
